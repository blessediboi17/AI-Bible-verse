<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Bible Verse</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<img src="logo.png" style="width:120px;margin-top:10px">

<input id="liveUrl" placeholder="Paste livestream link here">

<button onclick="loadStream()">
Load Stream
</button>
 
<h1>AI Bible Verse</h1>

<div class="videoWrapper">

 <video id="stream" controls autoplay>
   <!-- Later you can put livestream link here -->
 </video>

 <div id="overlay">
   Waiting for sermon voice...
 </div>

</div>

<div class="controls">

<select onchange="changeVersion(this.value)">
 <option value="kjv">KJV</option>
 <option value="niv">NIV</option>
</select>

<button onclick="startListening()">
 Start Listening
</button>

<p id="status">Status: idle</p>

</div>

<script src="recognizer.js"></script>
<script src="detector.js"></script>
<script src="script.js"></script>

</body>
    </html>
